<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Health Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Health Tracker</h1>
    <h2>Search for an item to view the calorie count.</h2>
    <input id="itemSearch" placeholder="Search for an item" autofocus/>
    <fieldset>
        <legend>Data Store</legend>
        <table id="dataTable">
            <thead>
            <tr>
                <th>Food Item</th>
                <th>Total Calories</th>
            </tr>
            </thead>
             <tbody id="tableBody">
                <tr></tr>
             </tbody>
        </table>
        <p class="totalCal"><label>Total Calories: </label><label id="totalCal"></label></p>
    </fieldset>
<script data-main="main" src="bower_components/requirejs/require.js"></script>
</body>
</html>
